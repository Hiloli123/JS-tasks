<!-- Task 1: Array Manipulation
Problem: Write a function that takes an array of numbers and returns a new array with only the even numbers, doubled.
Example Input: [1, 2, 3, 4, 5, 6] Expected Output: [4, 8, 12] -->

<!DOCTYPE html>
<head>

</head>
<body>
    <div id="result"></div>
    <script>
        function dbl(a){
            // let a=[1, 2, 3, 4, 5, 6];
            let b=[];
            for (let ele of a){
                if ((ele%2)===0){
                    b.push(ele * 2);
                    
                }    
           
            }
            return b;
        }
        

        let result = dbl([1, 2, 3, 4, 5, 6]);
        document.getElementById("result").innerHTML+= result;
        
        

    </script>
</body>
